<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Firebase App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Choose your preferred background color */
        }

        h1, p, ul, form {
            margin: 10px;
            text-align: center;
            background-color: #ffffff; /* Choose your preferred background color */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Message from Firebase</h1>
    
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <p>No message available.</p>
    {% endif %}

    <form action="/submit" method="post">
        <label for="message">Enter Message:</label>
        <input type="text" name="message" id="message" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
